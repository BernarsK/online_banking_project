<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1>Admin panel</h1>
  <form method="POST" action="/adminView-user">
    <label for="userEmail">User e-mail</label>
    <input type="text" id="userEmail" name="userEmail" required><br><br>
    <button type="submit">View user</button>
  </form>
  <a th:href="@{/logout}">Logout</a>
  <p style="color: red" th:text="${error}"></p>
</div>
</body>
</html>
