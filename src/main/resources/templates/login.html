<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Banking | Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div class="login-form">
    <h1>Login Page</h1>
    <hr>
    <form method="post" action="/login">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" th:field="*{user.email}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"  th:field="*{user.password}"required>
      </div>
      <div th:if="${isActivationCodeInvalid}" class="verification-form">
        <label>Verification Code:</label>
        <input type="text" name="verificationCode" id="verificationCode"/>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a th:href="@{/register}">Register</a>
      <button type="submit" class="btn btn-primary">Login</button>
      <div th:if="${error}">
        <p style="color: red" th:text="${error}"></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
