<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1 class="mt-5">New transaction</h1>
  <form th:object="${transaction}" th:action="@{/process-transaction}" method="post">
    <label for="senderName">Sender Name:</label>
    <input type="text" id="senderName" name="senderName" th:field="*{accountFrom}"><br><br>

    <label for="receiverName">Receiver Name:</label>
    <input type="text" id="receiverName" name="receiverName" th:field="*{accountTo}"><br><br>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" th:field="*{amount}"><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{reference}"><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
